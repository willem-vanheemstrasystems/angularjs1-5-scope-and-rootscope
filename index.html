<!DOCTYPE html>
<html lang="en" data-ng-app="myModule">
<head>
    <meta charset="UTF-8">
    <title>My Angular App</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
<div data-ng-controller="redColorCtlr">
    Root Scope Color : {{ rootScopeColor }} <br />
    Red Color Controller : {{ redColor }} <br />
    Green Color Controller :
        <span style="color:red" data-ng-show="greenColor == undefined">
            greenColor is undefined
        </span>
</div>
<br />
<div data-ng-controller="greenColorCtlr">
    Root Scope Color : {{ rootScopeColor }} <br />
    Green Color Controller : {{ greenColor }} <br />
    Red Color Controller :
    <span style="color:red" data-ng-show="redColor == undefined">
            redColor is undefined
    </span>
</div>
</body>
</html>
